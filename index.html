<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Unblocked</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5549199309594373" crossorigin="anonymous"></script>
    <link rel="icon" href="https://lh6.googleusercontent.com/3LuQ6JmqjSl-cfOoa7d7wvI6UMBHemY2ZC2pjSiMNdWbGBE5K_iVAHXO2TSEjU21nnxSJ8odiahwddDeWFynK_c=w1280">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div class="header">Retro Unblocked</div>

    <!-- Navigation -->
    <div class="nav">
        <button onclick="showContent('games')">Games</button>
        <button onclick="showContent('changelog')">Changelog</button>
        <button onclick="showContent('request')">Request Game</button>
        <button onclick="showContent('settings')">Settings</button>
    </div>

    <!-- Content Section -->
    <div class="content" id="content">Welcome to Retro Unblocked!</div>

    <!-- Search Bar -->
    <div id="searchContainer" style="display: none;">
        <input class="search-bar" type="text" id="search" placeholder="Search Games..." oninput="searchGames()">
    </div>

    <!-- Random Game Button -->
    <button class="random-game-button" id="randomGameButton" style="display: none;" onclick="openRandomGame()">ðŸŽ² Random Game</button>

    <!-- Game Categories -->
    <div class="category-buttons" id="categoryButtons" style="display: none;">
        <button onclick="filterGames('all')">All</button>
        <button onclick="filterGames('action')">Action</button>
        <button onclick="filterGames('puzzle')">Puzzle</button>
        <button onclick="filterGames('sports')">Sports</button>
        <button onclick="filterGames('horror')">Horror</button>
        <button onclick="filterGames('shooting')">Shooting</button>
        <button onclick="filterGames('cars')">Cars</button>
    </div>

    <!-- Floating Shapes -->
    <div class="shape" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
    <div class="shape" style="width: 150px; height: 150px; top: 30%; left: 70%;"></div>
    <div class="shape" style="width: 200px; height: 200px; top: 50%; left: 30%;"></div>
    <div class="shape" style="width: 120px; height: 120px; top: 70%; left: 50%;"></div>
    <div class="shape" style="width: 180px; height: 180px; top: 90%; left: 20%;"></div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Retro Unblocked. All rights reserved.
    </footer>
</body>
</html>
